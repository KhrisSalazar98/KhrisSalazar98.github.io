<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6b267a8a1d.js" crossorigin="anonymous"></script>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Kira vs Neji</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="row w-100">
            
            <div class="col-12 col-sm-4 d-flex justify-content-center align-items-center mt-3 mt-sm-0">
                <button class="rounded-pill py-2 px-3 btn_jugar fs-18" type="button" data-bs-toggle="modal" data-bs-target="#modalIniciarJuego"><strong>Iniciar Partida</strong></button>
            </div>
            
            <div class="col-12 col-sm-4 text-center">
                <h1 class="py-4 text-white">Tres en Raya(Kira vs Neji)</h1>
            </div>

        </div>

    </header>

    <!-- Contenido -->
    <section>

        <div class="container">
            
            <div class="row mt-4">

                <div class="d-sm-none">
                    <p class="text-center color_oscuro"><strong>Puntaje Máximo: <span class="puntaje_maximo_mobile">?</span></strong></p>
                </div>

                <!-- Puntos de Kira -->
                <div class="col-6 col-sm-5 text-center">
                    <p class="fs-18 txt_personaje_j1"><strong>Kira (J1)</strong></p>
                    <img class="img_personaje mb-3 rounded-circle" src="assets/img/Kira_Senju_normal.png" alt="Kira Senju"><br>
                    <span><strong class="fs-30 puntaje_j1">0</strong></span>
                </div>

                <!-- Puntaje maximo -->
                <div class="col-sm-2 d-none d-sm-block text-center">
                    <p class="fs-18 text-center color_oscuro">
                        <strong>Puntaje Máximo</strong>
                    </p>
                    <span class="fs-30 color_oscuro puntaje_maximo">?</span>
                </div>

                <!-- Puntos de Neji -->
                <div class="col-6 col-sm-5 text-center">
                    <p class="fs-18 txt_personaje_j2"><strong>Neji (J2)</strong></p>
                    <img class="img_personaje mb-3 rounded-circle" src="assets/img/Neji_Hyuga_normal.png" alt="Neji Hyuga"><br>
                    <span><strong class="fs-30 puntaje_j2">0</strong></span>
                </div>   
                
            </div>


            <div class="row mt-5 px-4">
                
                <!-- Fila 1  -->
                <div class="col-4 col-sm-4 px-0 text-center border_bottom_right">
                    <button class="w-100 border-0 btn_x_o" type="button">*</button>
                </div>

                <div class="col-4 col-sm-4 px-0 text-center border_bottom_right_left">
                    <button class="w-100 border-0 btn_x_o" type="button">*</button>
                </div>

                <div class="col-4 col-sm-4 px-0 text-center border_bottom_left">
                    <button class="w-100 border-0 btn_x_o" type="button">*</button>
                </div>

                <!-- Fila 2  -->
                <div class="col-4 col-sm-4 px-0 text-center border_bottom_right">
                    <button class="w-100 border-0 btn_x_o" type="button">*</button>
                </div>

                <div class="col-4 col-sm-4 px-0 text-center border_bottom_right_left">
                    <button class="w-100 border-0 btn_x_o" type="button">*</button>
                </div>

                <div class="col-4 col-sm-4 px-0 text-center border_bottom_left">
                    <button class="w-100 border-0 btn_x_o" type="button">*</button>
                </div>

                <!-- Fila 3  -->
                <div class="col-4 col-sm-4 px-0 text-center border_right">
                    <button class="w-100 border-0 btn_x_o" type="button">*</button>
                </div>

                <div class="col-4 col-sm-4 px-0 text-center border_right_left">
                    <button class="w-100 border-0 btn_x_o" type="button">*</button>
                </div>

                <div class="col-4 col-sm-4 px-0 text-center border_left">
                    <button class="w-100 border-0 btn_x_o" type="button">*</button>
                </div>

                
            </div>


            <!-- Modales -->

            <!-- Modal Comenzar Partida -->
            <div class="modal fade" id="modalIniciarJuego" tabindex="-1" aria-labelledby="IniciarJuego" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Duración de la partida</h1>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  <strong>2 Puntos</strong>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <strong>3 Puntos</strong>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    <strong>5 Puntos</strong>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                <label class="form-check-label" for="flexRadioDefault4">
                                    <strong>10 Puntos</strong>
                                </label>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="rounded-pill px-3 py-2 opacity-50 btn_deshabilidado btn_comenzarPartida" data-bs-dismiss="modal"><strong>¡Comenzar!</strong></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal Mensajes Emergentes -->
            <div class="modal fade" id="modalMensajeEmergente" tabindex="-1" aria-labelledby="MensajeEmergente" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-white tituloMensajeEmergente" id="exampleModalLabel">Duración de la partida</h1>
                        </div>
                        <div class="modal-body mt-3">
                            
                            <p class="text-center fs-18 contenidoMensajeEmergente">Cuerpo de modal Emergente</p>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>


    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
